<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <style>
        html * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body {
            background-color: burlywood;
        }
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <a href="/">Home</a>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
